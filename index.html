<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corte VIP - Gest√£o de Elite</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #e5e5e5; font-family: 'Inter', sans-serif; }
        .gold-text { color: #D4AF37; }
        .gold-bg { background-color: #D4AF37; }
        .gold-border { border-color: #D4AF37; }
        .card-dark { background-color: #121212; border: 1px solid #222; }
        .hidden { display: none; }
        /* Estilo para o scroll suave */
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen pb-24">

    <section id="tela-admin" class="p-4">
        <header class="flex justify-between items-center mb-8 pt-4">
            <div>
                <h1 class="text-2xl font-bold gold-text tracking-tighter italic">CORTE VIP</h1>
                <p class="text-[10px] uppercase tracking-widest text-zinc-500">Painel do Profissional</p>
            </div>
            <div id="counter-badge" class="text-[11px] font-bold gold-bg text-black px-3 py-1 rounded-full shadow-lg shadow-yellow-900/20 transition-all duration-500">
                0/50 CORTES
            </div>
        </header>

        <h2 class="text-sm font-semibold mb-4 text-zinc-400 uppercase tracking-wider">Agenda de Hoje</h2>
        
        <div class="space-y-3">
            <div onclick="abrirFicha('Ricardo M.', 'Degrad√™ lateral, tesoura em cima (aprox 2cm). Pomada Matte.')" class="card-dark p-4 rounded-2xl flex justify-between items-center border-l-4 gold-border cursor-pointer">
                <div>
                    <span class="text-[10px] text-zinc-500 font-bold">14:00</span>
                    <h3 class="text-md font-semibold text-zinc-100">Ricardo M.</h3>
                    <p class="text-xs gold-text opacity-80 font-medium">Ver Ficha T√©cnica</p>
                </div>
                <div class="w-10 h-10 rounded-full bg-zinc-800 flex items-center justify-center border border-zinc-700">
                    üì∏
                </div>
            </div>

            <div onclick="addCorte()" class="border-2 border-dashed border-zinc-800 p-5 rounded-2xl flex justify-center items-center text-zinc-500 hover:border-zinc-600 transition-all cursor-pointer">
                <span class="text-xs font-bold uppercase tracking-widest">+ Novo Agendamento</span>
            </div>
        </div>
    </section>

    <section id="tela-cliente" class="p-4 hidden">
        <div class="text-center py-8">
            <div class="w-16 h-16 gold-bg rounded-full mx-auto mb-4 flex items-center justify-center text-2xl shadow-xl shadow-yellow-600/20">‚úÇÔ∏è</div>
            <h2 class="text-xl font-bold">Agende seu Corte VIP</h2>
            <p class="text-zinc-500 text-sm">Escolha seu hor√°rio exclusivo</p>
        </div>

        <div id="area-link" class="mb-8 p-4 bg-zinc-900 rounded-2xl border border-zinc-800">
            <p class="text-[10px] uppercase text-zinc-500 font-bold mb-2">Seu Link de Agendamento:</p>
            <div class="flex gap-2">
                <input id="link-url" type="text" readonly value="" class="flex-1 bg-black border border-zinc-700 rounded-lg p-2 text-xs text-zinc-400">
                <button onclick="copiarLink()" class="gold-bg text-black px-4 py-2 rounded-lg text-xs font-bold">COPIAR</button>
            </div>
        </div>

        <div class="grid grid-cols-4 gap-2">
            <button class="card-dark py-3 rounded-lg text-xs font-bold hover:gold-bg hover:text-black">09:00</button>
            <button class="card-dark py-3 rounded-lg text-xs font-bold hover:gold-bg hover:text-black">10:00</button>
            <button class="card-dark py-3 rounded-lg text-xs font-bold opacity-30 cursor-not-allowed">11:00</button>
            <button class="card-dark py-3 rounded-lg text-xs font-bold hover:gold-bg hover:text-black">12:00</button>
        </div>
    </section>

    <div id="modal-ficha" class="fixed inset-0 bg-black/95 backdrop-blur-sm hidden p-6 flex items-center justify-center z-50">
        <div class="card-dark w-full max-w-sm rounded-3xl p-6 relative border-gold-border">
            <button onclick="fecharFicha()" class="absolute top-4 right-4 text-zinc-500 text-xl">‚úï</button>
            <h2 id="ficha-nome" class="text-xl font-bold gold-text mb-4">NOME</h2>
            
            <p class="text-[10px] text-zinc-500 uppercase font-bold mb-1">√öltimas Notas:</p>
            <p id="ficha-notas" class="text-sm bg-zinc-950 p-4 rounded-xl mb-4 border border-zinc-800 italic text-zinc-300"></p>
            
            <div class="grid grid-cols-2 gap-2 mb-6">
                <div class="aspect-square bg-zinc-900 rounded-xl border border-zinc-800 flex items-center justify-center text-[10px] text-zinc-600">FOTO ANTERIOR</div>
                <div class="aspect-square bg-zinc-900 rounded-xl border border-zinc-800 flex items-center justify-center text-[10px] text-zinc-600">NOVA FOTO</div>
            </div>
            <button class="w-full gold-bg text-black font-bold py-3 rounded-xl text-xs uppercase tracking-tighter">Salvar Altera√ß√µes</button>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-zinc-950/90 backdrop-blur-lg border-t border-zinc-900 p-4 flex justify-around items-center z-40">
        <button onclick="mostrarTela('admin')" id="nav-admin" class="flex flex-col items-center gap-1 gold-text">
            <span class="text-xl font-bold">üìÖ</span>
            <span class="text-[10px] font-bold uppercase">Agenda</span>
        </button>
        <button onclick="mostrarTela('cliente')" id="nav-cliente" class="flex flex-col items-center gap-1 text-zinc-600">
            <span class="text-xl font-bold">üîó</span>
            <span class="text-[10px] font-bold uppercase">Link VIP</span>
        </button>
    </nav>

    <script>
        // 1. L√ìGICA DE PERSIST√äNCIA E CONTADOR
        let count = localStorage.getItem('contagemVIP') ? parseInt(localStorage.getItem('contagemVIP')) : 0;
        const limite = 50;

        // Atualiza o link com a URL atual do site
        document.getElementById('link-url').value = window.location.href;

        atualizarPainel();

        function atualizarPainel() {
            const badge = document.getElementById('counter-badge');
            badge.innerText = `${count}/${limite} CORTES`;
            
            if (count >= 40 && count < limite) {
                badge.style.backgroundColor = "#f97316"; // Laranja
                badge.style.color = "white";
            } else if (count >= limite) {
                badge.style.backgroundColor = "#dc2626"; // Vermelho
                badge.style.color = "white";
                badge.innerText = "LIMITE ATINGIDO";
            }
        }

        function addCorte() {
            if (count < limite) {
                count++;
                localStorage.setItem('contagemVIP', count);
                atualizarPainel();
                alert('‚ú® VIP: Corte registrado no hist√≥rico!');
            } else {
                alert('‚ö†Ô∏è Limite de 50 agendamentos atingido! Assine o Plano VIP para continuar crescendo.');
            }
        }

        // 2. FUN√á√ïES DE NAVEGA√á√ÉO
        function mostrarTela(tela) {
            document.getElementById('tela-admin').classList.add('hidden');
            document.getElementById('tela-cliente').classList.add('hidden');
            document.getElementById('tela-' + tela).classList.remove('hidden');

            // Resetar cores da navega√ß√£o
            document.getElementById('nav-admin').classList.remove('gold-text');
            document.getElementById('nav-admin').classList.add('text-zinc-600');
            document.getElementById('nav-cliente').classList.remove('gold-text');
            document.getElementById('nav-cliente').classList.add('text-zinc-600');

            // Ativar √≠cone atual
            document.getElementById('nav-' + tela).classList.add('gold-text');
        }

        function abrirFicha(nome, notas) {
            document.getElementById('ficha-nome').innerText = nome;
            document.getElementById('ficha-notas').innerText = notas;
            document.getElementById('modal-ficha').classList.remove('hidden');
        }

        function fecharFicha() {
            document.getElementById('modal-ficha').classList.add('hidden');
        }

        // 3. COPIAR LINK VIP
        function copiarLink() {
            const copyText = document.getElementById("link-url");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
            
            alert("Link VIP Copiado! Agora √© s√≥ enviar para seus clientes no WhatsApp. üöÄ");
        }

        // 4. REGISTRAR SERVICE WORKER (PWA)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            .then(() => console.log("Corte VIP: Sistema Ativo"))
            .catch(err => console.log("Erro SW", err));
        }
    </script>
    <div id="modal-novo" class="fixed inset-0 bg-black/95 backdrop-blur-sm hidden p-6 flex items-center justify-center z-50">
    <div class="card-dark w-full max-w-sm rounded-3xl p-6 border border-zinc-800">
        <h2 class="text-xl font-bold gold-text mb-4 uppercase tracking-tight">Novo Agendamento</h2>
        
        <div class="space-y-4">
            <input type="text" id="novo-nome" placeholder="Nome do Cliente" class="w-full bg-zinc-950 border border-zinc-800 p-3 rounded-xl focus:gold-border outline-none text-sm">
            <input type="tel" id="novo-tel" placeholder="WhatsApp" class="w-full bg-zinc-950 border border-zinc-800 p-3 rounded-xl focus:gold-border outline-none text-sm">
            <div class="flex gap-2">
                <input type="time" id="novo-hora" class="flex-1 bg-zinc-950 border border-zinc-800 p-3 rounded-xl focus:gold-border outline-none text-sm">
                <input type="date" id="novo-data" class="flex-1 bg-zinc-950 border border-zinc-800 p-3 rounded-xl focus:gold-border outline-none text-sm text-zinc-500">
            </div>
            <input type="text" id="novo-servico" placeholder="Servi√ßo (Ex: Barba e Cabelo)" class="w-full bg-zinc-950 border border-zinc-800 p-3 rounded-xl focus:gold-border outline-none text-sm">
        </div>

        <div class="flex gap-2 mt-6">
            <button onclick="fecharNovo()" class="flex-1 border border-zinc-800 py-3 rounded-xl text-xs font-bold uppercase text-zinc-500">Cancelar</button>
            <button onclick="salvarAgendamento()" class="flex-1 gold-bg text-black font-bold py-3 rounded-xl text-xs uppercase shadow-lg shadow-yellow-600/10">Confirmar</button>
        </div>
    </div>
</div>
</body>
</html>
